<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">

    <title> calculator </title>
</head>


<body>

    

<div id="calculator">

 <input type="text" id="display" disabled> 

<div class="calc-keys">
    
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-"> - </button>
    <button type="button" class="operator" value="/">รท</button>
    <button type="button" class="operator" value="*">x</button>

    <button type="button"  value="9">9</button>
    <button type="button"  value="8">8</button>
    <button type="button"  value="7">7</button>
    <button type="button"  value="6">6</button>
    <button type="button"  value="5">5</button>
    <button type="button"  value="4">4</button>
    <button type="button"  value="3">3</button>
    <button type="button"  value="2">2</button>
    <button type="button"  value="1">1</button>
    <button type="button"  value="0">0</button>
    <button type="button"  value=".">.</button>
    <button type="button" class="all-clear" value="*">AC</button>
    <button type="button" class="equal" value="=">=</button>

    
</div>

</div>


<div class="parent">
        
    <h1 class="child"> Don't be afraid to fail</h1>
    <h1 class="child"> Just keep trying</h1> 

</div>





<script src="app.js"></script>




</body>
</html>
